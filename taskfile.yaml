version: '3'

tasks:
  cluster-up-kind:
    internal: true
    dir: '{{.USER_WORKING_DIR}}/infrastructure/dev/'
    summary: |
      Bootstraps kind cluster
    cmds:
      - kind create cluster

  cluster-up-capi:
    dir: '{{.USER_WORKING_DIR}}/infrastructure/dev/'
    internal: true
    summary: |
      Bootstraps capi providers for talos linux and vcluster in management cluster
    cmds:
      - clusterctl init --bootstrap talos --control-plane talos --infrastructure vcluster

  cluster-up-helm:
    dir: '{{.USER_WORKING_DIR}}/infrastructure/dev/'
    internal: true
    summary: |
      Bootstraps base helm applications for management cluster
      - ArgoCD
      - Sveltos
      - Kyverno
      - etc
    cmds:
      - helmfile apply


  cluster-up:
    deps: [cluster-up-kind]
    dir: '{{.USER_WORKING_DIR}}/infrastructure/dev/'
    summary: |
      Verifies that cluster specification exists and initial applications to bootstrap
      Spins up kind cluster from it
    preconditions:
      - file cluster.yaml
      - file helmfile.yaml
      - kind --version
      - helmfile init
      - clusterctl version
    cmds:
      - task: cluster-up-capi
      - task: cluster-up-helm
      - kubectl create namespace vcluster
      - kubectl apply -f cluster.yaml

  cluster-down:
    dir: '{{.USER_WORKING_DIR}}/infrastructure/dev/'
    summary: |
      Destroys kind cluster
    cmds:
      - kind delete cluster